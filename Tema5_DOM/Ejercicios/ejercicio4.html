<body>

    <h1>Colocar todos los parrafos dentro del primero</h1>
    <hr>
    <p style="border: 2px solid red;">Primer parrrafo</p>
    <p>Segundo parrafo</p>
    <p>Tercer parrafo</p>
    <p>Cuarto parrafo</p>
    <p>Quinto parrafo</p>
    <p>Sexto parrafo</p>
    <p>Septimo parrafo</p>
    <p>Octavo parrafo</p>
    <p>Noveno parrafo</p>
    <p>Decimo parrafo</p>

    <button onclick="agrupar();">Agrupar parrafos</button>
    <script>
        /*
        Meter todos los parrafos dentro del primero al pulsar el boton.
        */
        function agrupar() {
            /*
            parrafo = document.children[0].children[1].children[4];
            container = document.children[0].children[1].children[3];
            container.appendChild(parrafo);
*/
            // Creamos el nuevo párrafo
            var nuevo_parrafo = document.children[0].children[1].children[4].getElementsByTagName(); //NO hace falta poner todo lo de children para gacer eso de getElement
            
            // Recojemos en una variable el segundo párrafo
            var segundo_p = document.getElementById('contenedor').getElementsByTagName('p')[0];
            
            // Y ahora lo insertamos
            document.getElementById('padre').insertBefore(nuevo_parrafo,segundo_p);
        }
    </script>
