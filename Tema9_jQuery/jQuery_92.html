<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>jQuery_92 - Ejercicio: Realizar un menú desplegable</title>
		<link rel="icon" type="image/x-icon" href="recursos/favicon.ico">
		<script src="recursos/jquery-3.5.1.js"></script>
		<style type="text/css">
			.menu {
				width: 150px;
			}
			
			.menu_capitulo {
				padding: 5px;
				cursor: pointer;
				position: relative;
				margin:1px;
				font-weight:bold;
				background: #9cf;
				border: 1px solid black;
			}
			
			.menu_punto a { display:block;
				color:black;
				background-color:white;
				padding-left:30px;
				text-decoration:none;
			}
		
			.menu_punto a:hover {
				color: black;
				text-decoration:underline;
			}
		</style>
	</head>
	<body>
		<h1>jQuery_92 - Ejercicio: Realizar un menú desplegable</h1>
		<hr />

		<div> 
			<div class="menu"> 
				<p class="menu_capitulo">Capítulo 1</p>
				<div class="menu_punto">
					<a href="#">Punto 1</a>
					<a href="#">Punto 2</a>
					<a href="#">Punto 3</a>
				</div>

				<p class="menu_capitulo">Capítulo 2</p>
				<div class="menu_punto">
					<a href="#">Punto 1</a>
					<a href="#">Punto 2</a>
					<a href="#">Punto 3</a>
				</div>

				<p class="menu_capitulo">Capítulo 3</p>
				<div class="menu_punto">
					<a href="#">Punto 1</a>
					<a href="#">Punto 2</a>
					<a href="#">Punto 3</a>
				</div>

				<p class="menu_capitulo">Capítulo 4</p>
				<div class="menu_punto">
					<a href="#">Punto 1</a>
					<a href="#">Punto 2</a>
					<a href="#">Punto 3</a>
				</div>
				
				<p class="menu_capitulo">Capítulo 5</p>
				<div class="menu_punto">
					<a href="#">Punto 1</a>
					<a href="#">Punto 2</a>
					<a href="#">Punto 3</a>
				</div>
			</div>
		</div>

		<script>

			$(document).ready(function(){
				$("div.menu_punto").hide(); //Aqui hacemos que desde un principio todos esten ocultos
				
				$("p.menu_capitulo").click(function(){
					$(this).next("div.menu_punto").slideDown(300).siblings("div.menu_punto").slideUp("slow");
					/*
					El siguiente menu_punto del p.menu_capitulo en el que clicko bajaAbajo a 300, y los hermanos de ese
					menu punto se suben todos hacia arriba despacio
					*/
				});
			});
			/*
			El evento ready de jQuery no espera que la página entera haya cargado. Solo espera que todo el DOM haya sido generado 
			en la memoria de Javascript y por lo tanto esté disponible para recibir instrucciones de manipulación.

			El evento equivalente en Vanilla Javascript (Javascript nativo) es DOMContentLoaded.
			*/

		</script>
	</body>
</html>
