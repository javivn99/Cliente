<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../recursos/jquery-3.5.1.js"></script>
    <style type="text/css">
        div {
            position: relative;
            border: 1px solid black;
            width: 120px;
            height: 30px;
            font: 0.75em Arial;
            text-align: center;
            background-color: yellow;
            margin: 20px 0px;
            padding-left: 20px;
            padding-right: 20px;
            padding-top: 5px;
        }
    </style>
</head>

<body>
    <h1>Animate</h1>
    <hr>

    <button id="iniciar">Iniciar</button>
    <br>

    <div id="objeto">1er PREMIO</div>

    <script>
        $(function (){
				$("#objeto").click(function() {
                    $("#objeto").animate({left:150,width:"400px",opacity: 0.25},1500);
                    $("#objeto").animate({left:40,width:"450px",opacity: 0.55},500);
                    $("#objeto").animate({fontSize:"24px",color:"red"},1000);
                    //$("#objeto").animate({backgroundColor:"blue"},500);
                    $("#objeto").animate({border:"1px solid red"},1000);
					$("#objeto").animate({borderLeftWidth:"15px"},1000).animate({opacity:1},1000);
				});
			});
    </script>
</body>

</html>
